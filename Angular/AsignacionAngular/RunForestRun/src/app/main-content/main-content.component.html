<div class="cover">
  </div>
  <div class="search">
      <h1 class="search__title">Los Mejores agentes de seguridad</h1>
      <input class="search__input" id="search_input" type="search" placeholder="Buscar por Ubicacion" onkeypress="return search_agent()">
      <img class="search__image" src="../../assets/img/lupa.png" onclick="">
  </div>
  <div *ngIf="agents$">
    <div class="agent-container" id="agent-container"  *ngFor="let agent of agents$.companies">
        <div class="agent-container__agent-item">
            <div class="agent-container__agent-item__header">
        <h2 class="agent-container__agent-item__header__agent-name">{{agent.name}}</h2>
                
                <img src="img/certified.png">
            </div>
            <div class="agent-container__agent-item__body">
                <img src="img/imagechuck.png">
                <p class="agent-container__agent-item__body__agent-description"></p>
            </div>
            <div class="agent-container__agent-item__footer">
                <h2 class="agent-container__agent-item__footer__price-description"></h2>
                <button class="agent-container__agent-item__footer__btn-buy" type="button"></button>
            </div>
        </div>
    </div>
</div>
